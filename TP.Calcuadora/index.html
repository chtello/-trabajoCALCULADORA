<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calculadora</title>
        <link rel="stylesheet" href="CSS/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body>
    <div class = "fin">
        <div class="pantalla">
            <input type="text" name="miBarraDeTexto" />
    </div>
<div class = "conteiner">
    <button class="teclas"onclick="numero(7)">7</button>
    <button class="teclas"onclick="numero(8)">8</button>
    <button class="teclas"onclick="numero(9)">9</button>
    <button class="signos"onclick="simbolos('*')">x</button>
    <button class="teclas"onclick="numero(4)">4</button>
    <button class="teclas"onclick="numero(5)">5</button>
    <button class="teclas"onclick="numero"(6)>6</button>
    <button class="signos"onclick="simbolos('/')">/</button>
    <button class="teclas"onclick="numero(1)">1</button>
    <button class="teclas"onclick="numero(2)">2</button>
    <button class="teclas"onclick="numero(3)">3</button>
    <button class="signos"onclick="simbolos(',')">,</button>
    <button class="teclas"onclick="numero(0)">0</button>
    <button class="signos"onclick="simbolos('+')">+</button>
    <button class="signos"onclick="simbolos('-')">-</button>
    <button class="resultado"onclick="simbolos('=')">=</button>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
